<!DOCTYPE html>
<html lang="it">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Lato:wght@300;400;700;900&family=Playfair+Display:wght@900&family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet">
   <link rel="stylesheet" href="style.css">
   <link rel="icon" href="./icons/01d.png" type="image/png" />
   <title>Meteo App</title>
</head>

<body>

   <section class="container">

      <div class="card" id="card">

         <div class="wrapper">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="shadow"></div>
            <div class="shadow"></div>
            <div class="shadow"></div>
            <span>Loading</span>
         </div>

         <div id="main">


            <div class="description-container">
               <div class="city"></div>
               <div class="meteo"></div>
               <div class="description"></div>
               <div class="temp"></div>
               <div class="date"></div>
               <div class="humidity"></div>
            </div>

            <div class="ratio">
               <div class="iconbg" id="iconbg"></div>
            </div>
         </div>

         <div id="forecast"></div>




      </div>
   </section>




   <script src="./script.js"></script>
</body>

</html>
